apiVersion: v1
kind: Secret
metadata:
  name: traversion-secrets
  namespace: traversion-system
  labels:
    app.kubernetes.io/name: traversion
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DB_HOST: "timescaledb-service"
  DB_PORT: "5432"
  DB_NAME: "traversion"
  DB_USER: "traversion"
  DB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DB_URL: "postgresql://traversion:REPLACE_WITH_SECURE_PASSWORD@timescaledb-service:5432/traversion"
  
  # Redis credentials
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_REDIS_PASSWORD"
  REDIS_URL: "redis://:REPLACE_WITH_SECURE_REDIS_PASSWORD@redis-service:6379"
  
  # JWT and session secrets
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET"
  SESSION_SECRET: "REPLACE_WITH_SECURE_SESSION_SECRET"
  ENCRYPTION_KEY: "REPLACE_WITH_32_BYTE_ENCRYPTION_KEY"
  
  # API keys
  GRAFANA_API_KEY: "REPLACE_WITH_GRAFANA_API_KEY"
  PROMETHEUS_BEARER_TOKEN: "REPLACE_WITH_PROMETHEUS_TOKEN"
  
  # Cloud storage credentials (optional)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: "us-west-2"
  
  # GCS credentials (optional)
  GOOGLE_APPLICATION_CREDENTIALS: ""
  GCS_BUCKET: ""
  
  # Email notifications (optional)
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  SMTP_FROM: "traversion@company.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: timescaledb-secrets
  namespace: traversion-system
  labels:
    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_DB: "traversion"
  POSTGRES_USER: "traversion"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_ADMIN_PASSWORD: "REPLACE_WITH_SECURE_ADMIN_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: traversion-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_REDIS_PASSWORD"