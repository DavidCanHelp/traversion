<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversion WebRTC Collaboration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #4ECDC4; }
        .status { 
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            margin: 10px 0;
        }
        .connected { border-left: 3px solid #4ECDC4; }
        .disconnected { border-left: 3px solid #FF6B6B; }
        button {
            background: #4ECDC4;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45B7D1; }
        #log {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry { margin: 5px 0; }
        .peer-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .peer {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Traversion WebRTC Collaboration Test</h1>
    
    <div id="status" class="status disconnected">
        <strong>Status:</strong> <span id="statusText">Disconnected</span>
    </div>
    
    <div>
        <button onclick="connect()">Connect to Server</button>
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="sendTestMessage()">Send Test Message</button>
        <button onclick="testCursor()">Test Cursor Tracking</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div>
        <h3>Connected Peers</h3>
        <div id="peers" class="peer-list">No peers connected</div>
    </div>
    
    <div>
        <h3>Event Log</h3>
        <div id="log"></div>
    </div>

    <script type="module">
        import { WebRTCCollaborationClient } from './src/collaboration/webrtc-client.js';
        
        let client = null;
        let roomId = 'test-room-' + Math.floor(Math.random() * 1000);
        
        window.connect = async function() {
            try {
                client = new WebRTCCollaborationClient({
                    signalingUrl: 'ws://localhost:3335',
                    username: 'TestUser' + Math.floor(Math.random() * 100)
                });
                
                // Set up event listeners
                client.on('connected', (data) => {
                    log('Connected with ID: ' + data.peerId + ', Color: ' + data.color);
                    updateStatus('Connected to signaling server', true);
                });
                
                client.on('room-joined', (data) => {
                    log('Joined room: ' + data.roomId + ' with ' + data.peers.length + ' peers');
                    updatePeers(data.peers);
                });
                
                client.on('peer-joined', (peer) => {
                    log('Peer joined: ' + peer.username + ' (' + peer.id.substring(0, 8) + ')');
                    addPeer(peer);
                });
                
                client.on('peer-left', (data) => {
                    log('Peer left: ' + data.peerId.substring(0, 8));
                    removePeer(data.peerId);
                });
                
                client.on('peer-connected', (data) => {
                    log('WebRTC connection established with: ' + data.peerId.substring(0, 8));
                });
                
                client.on('chat-message', (data) => {
                    log('Chat from ' + data.username + ': ' + data.text);
                });
                
                client.on('cursor-move', (data) => {
                    log('Cursor move from ' + data.peerId.substring(0, 8) + ': (' + data.x + ', ' + data.y + ')');
                });
                
                client.on('disconnected', () => {
                    log('Disconnected from server');
                    updateStatus('Disconnected', false);
                    document.getElementById('peers').innerHTML = 'No peers connected';
                });
                
                await client.connect();
                log('WebSocket connected successfully');
                
            } catch (error) {
                log('Connection error: ' + error.message, 'error');
            }
        };
        
        window.joinRoom = async function() {
            if (!client || !client.isConnected) {
                log('Not connected to server', 'error');
                return;
            }
            
            try {
                await client.joinRoom(roomId, {
                    project: 'traversion',
                    activity: 'testing'
                });
                log('Joining room: ' + roomId);
            } catch (error) {
                log('Join room error: ' + error.message, 'error');
            }
        };
        
        window.sendTestMessage = function() {
            if (!client || !client.roomId) {
                log('Not in a room', 'error');
                return;
            }
            
            const message = 'Test message at ' + new Date().toLocaleTimeString();
            client.sendChatMessage(message);
            log('Sent: ' + message);
        };
        
        window.testCursor = function() {
            if (!client || !client.roomId) {
                log('Not in a room', 'error');
                return;
            }
            
            const x = Math.floor(Math.random() * 1000);
            const y = Math.floor(Math.random() * 800);
            client.sendCursorPosition(x, y, 'test-file.js');
            log('Sent cursor position: (' + x + ', ' + y + ')');
        };
        
        window.disconnect = function() {
            if (client) {
                client.disconnect();
                client = null;
                log('Disconnected');
            }
        };
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span style="color: #666">[${timestamp}]</span> ${message}`;
            if (type === 'error') entry.style.color = '#FF6B6B';
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }
        
        const peersMap = new Map();
        
        function updatePeers(peers) {
            peersMap.clear();
            const peersDiv = document.getElementById('peers');
            
            if (peers.length === 0) {
                peersDiv.innerHTML = 'No other peers in room';
                return;
            }
            
            peersDiv.innerHTML = '';
            peers.forEach(peer => {
                peersMap.set(peer.id, peer);
                const peerDiv = document.createElement('div');
                peerDiv.className = 'peer';
                peerDiv.style.backgroundColor = peer.color + '33';
                peerDiv.style.border = '1px solid ' + peer.color;
                peerDiv.textContent = peer.username;
                peerDiv.id = 'peer-' + peer.id;
                peersDiv.appendChild(peerDiv);
            });
        }
        
        function addPeer(peer) {
            if (peersMap.has(peer.id)) return;
            
            peersMap.set(peer.id, peer);
            const peersDiv = document.getElementById('peers');
            
            if (peersMap.size === 1 && peersDiv.textContent === 'No other peers in room') {
                peersDiv.innerHTML = '';
            }
            
            const peerDiv = document.createElement('div');
            peerDiv.className = 'peer';
            peerDiv.style.backgroundColor = peer.color + '33';
            peerDiv.style.border = '1px solid ' + peer.color;
            peerDiv.textContent = peer.username;
            peerDiv.id = 'peer-' + peer.id;
            peersDiv.appendChild(peerDiv);
        }
        
        function removePeer(peerId) {
            peersMap.delete(peerId);
            const peerDiv = document.getElementById('peer-' + peerId);
            if (peerDiv) peerDiv.remove();
            
            if (peersMap.size === 0) {
                document.getElementById('peers').innerHTML = 'No other peers in room';
            }
        }
        
        log('Test page loaded - Click "Connect to Server" to begin');
    </script>
</body>
</html>
